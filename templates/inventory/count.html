{% extends "base.html" %}
{% block content %}

<h2 class="fw-bold mb-4">
    <i class="bi bi-pen me-2"></i> Conteo de Inventario
</h2>

<div class="card shadow-sm p-3">

    <input type="text" id="searchCount" class="form-control mb-3"
           placeholder="üîç Buscar material para conteo...">

    <div class="table-responsive">
        <table class="table table-striped" id="countTable">
            <thead class="table-dark">
                <tr>
                    <th>Material</th>
                    <th>Descripci√≥n</th>
                    <th>Ubicaci√≥n</th>
                    <th>Stock Sistema</th>
                    <th>Conteo Real</th>
                </tr>
            </thead>
            <tbody>
                {% for i in items %}
                <tr>
                    <td>{{ i.material_code }}</td>
                    <td>{{ i.material_text }}</td>
                    <td>{{ i.location }}</td>
                    <td>{{ i.libre_utilizacion }}</td>
                    <td>
                        <input type="number" min="0" class="form-control">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<script>
document.getElementById("searchCount").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#countTable tbody tr");

    rows.forEach(r => {
        let txt = r.innerText.toLowerCase();
        r.style.display = txt.includes(filter) ? "" : "none";
    });
});
</script>

{% endblock %}
